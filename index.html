<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number guesser</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1 class="Number-Text">Number Guesser</h1>
            <h4 class="Number-Text">Number can be between 1 to 100</h4>
            <span id="OutputText" class="Number-Text">Enter A number Above</span>
            <div class="div-forcenter">
              <input
                type="number"
                id="Answer-input"
                placeholder="Enter Number"
              />
              <button id="btn">Submit</button>
            </div>
            <br />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
